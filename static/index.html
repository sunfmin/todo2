<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .add-todo-form {
            margin-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #todoInput.error {
            border-color: #dc3545;
        }

        .validation-error {
            color: #dc3545;
            font-size: 14px;
            margin-left: 4px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .validation-error.show {
            display: block;
        }

        #addButton {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addButton:hover {
            background: #5568d3;
        }

        #addButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-button {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: #bbb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Simple Todo App</h1>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form class="add-todo-form" id="addTodoForm">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="What needs to be done?"
                    maxlength="500"
                    autocomplete="off"
                >
                <button type="submit" id="addButton">Add</button>
            </div>
            <div id="validationError" class="validation-error"></div>
        </form>

        <div id="loadingState" class="loading" style="display: none;">
            Loading todos...
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">‚ú®</div>
            <div class="empty-state-text">No todos yet!</div>
            <div class="empty-state-subtext">Add your first todo above to get started</div>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="activeCount">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let todos = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            setupEventListeners();
        });

        function setupEventListeners() {
            const form = document.getElementById('addTodoForm');
            const input = document.getElementById('todoInput');
            
            form.addEventListener('submit', handleAddTodo);
            
            // Validate on blur (FR-ERR-004)
            input.addEventListener('blur', () => {
                validateInput(input.value);
            });
            
            // Clear validation error when user starts typing
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    clearValidationError();
                }
            });
        }

        // Validate input and show inline error (FR-ERR-003, FR-ERR-004)
        function validateInput(value) {
            const trimmed = value.trim();
            const validationError = document.getElementById('validationError');
            const input = document.getElementById('todoInput');
            
            // Check if empty after trimming (FR-006)
            if (value && !trimmed) {
                input.classList.add('error');
                validationError.textContent = 'Please enter a task';
                validationError.classList.add('show');
                return false;
            }
            
            // Check length (FR-009)
            if (trimmed.length > 500) {
                input.classList.add('error');
                validationError.textContent = 'Todo title must be 500 characters or less';
                validationError.classList.add('show');
                return false;
            }
            
            clearValidationError();
            return true;
        }

        // Clear validation error styling
        function clearValidationError() {
            const input = document.getElementById('todoInput');
            const validationError = document.getElementById('validationError');
            
            input.classList.remove('error');
            validationError.classList.remove('show');
        }

        // Load todos from API
        async function loadTodos() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/todos`);
                
                if (!response.ok) {
                    throw new Error('Failed to load todos');
                }

                const data = await response.json();
                todos = data.todos || [];
                renderTodos();
                updateStats();
            } catch (error) {
                showError('Failed to load todos. Please refresh the page.');
                console.error('Error loading todos:', error);
            } finally {
                showLoading(false);
            }
        }

        // Add new todo
        async function handleAddTodo(e) {
            e.preventDefault();
            
            const input = document.getElementById('todoInput');
            const rawValue = input.value;
            const description = rawValue.trim();

            // Validate on submission (FR-ERR-004)
            if (!description) {
                const validationError = document.getElementById('validationError');
                input.classList.add('error');
                validationError.textContent = 'Please enter a task';
                validationError.classList.add('show');
                return;
            }

            if (description.length > 500) {
                const validationError = document.getElementById('validationError');
                input.classList.add('error');
                validationError.textContent = 'Todo title must be 500 characters or less';
                validationError.classList.add('show');
                return;
            }

            try {
                const button = document.getElementById('addButton');
                button.disabled = true;

                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to add todo');
                }

                const newTodo = await response.json();
                todos.unshift(newTodo); // Add to beginning (newest first)
                input.value = '';
                clearValidationError();
                renderTodos();
                updateStats();
                hideError();
            } catch (error) {
                showError(error.message);
                console.error('Error adding todo:', error);
            } finally {
                document.getElementById('addButton').disabled = false;
            }
        }

        // Toggle todo completion
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !completed }),
                });

                if (!response.ok) {
                    throw new Error('Failed to update todo');
                }

                const updatedTodo = await response.json();
                const index = todos.findIndex(t => t.id === id);
                if (index !== -1) {
                    todos[index] = updatedTodo;
                }
                renderTodos();
                updateStats();
                hideError();
            } catch (error) {
                showError('Failed to update todo');
                console.error('Error toggling todo:', error);
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error('Failed to delete todo');
                }

                todos = todos.filter(t => t.id !== id);
                renderTodos();
                updateStats();
                hideError();
            } catch (error) {
                showError('Failed to delete todo');
                console.error('Error deleting todo:', error);
            }
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');

            if (todos.length === 0) {
                todoList.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            document.getElementById('stats').style.display = 'flex';

            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo('${todo.id}', ${todo.completed})"
                    >
                    <span class="todo-text">${escapeHtml(todo.description)}</span>
                    <button class="delete-button" onclick="deleteTodo('${todo.id}')">Delete</button>
                </li>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        // Show/hide loading state
        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideError, 5000);
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
